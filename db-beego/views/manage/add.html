<div class="container">
  <div class="row">
    
    <h2>Article Details</h2>

    {{if .flash.error}}
    <blockquote>{{.flash.error}}</blockquote>
    {{end}}

    {{if .flash.notice}}
    <blockquote>{{.flash.notice}}</blockquote>
    {{end}}
    
    <p>          
      <form role="form" id="user" method="POST">
        <div class="form-group {{if .Errors.Name}}has-error has-feedback{{end}}">
          <label for="name">Name： {{if .Errors.Name}}({{.Errors.Name}}){{end}}</label>
          <input name="name" type="text" value="{{.Article.Name}}" class="form-control" tabindex="1" id="name" />
          {{if .Errors.Name}}<span class="glyphicon glyphicon-remove form-control-feedback"></span>{{end}}
        </div>
        
        <div class="form-group">
          <label for="contact">Contact No：</label>
          <input name="contact" type="text" value="{{.Article.Contact}}" class="form-control" tabindex="2" id="contact"/>
        </div>
        
        <div class="form-group">
          <label for="email">Email：</label>
          <input name="email" type="email" value="{{.Article.Email}}" class="form-control" tabindex="3" id="mail"/>
        </div>
        
        <input type="submit" value="Create Article" class="btn btn-default" tabindex="4" onclick="return ValidateForm();"/> &nbsp;
        <a href="/">Cancel</a>
      </form>
    </p>
  </div>
</div>
